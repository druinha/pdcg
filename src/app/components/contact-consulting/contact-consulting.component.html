<div class="flex justify-center items-center min-h-screen bg-gray-900 px-4 py-12">
    <div
        class="w-full max-w-2xl bg-gray-800 p-8 rounded-lg shadow-lg space-y-6 border border-white/10 backdrop-blur-sm">
        <h2 class="text-3xl font-semibold text-white mb-6 text-center">
            {{ translations[lang].consultingForm.title }}
        </h2>

        <form [formGroup]="consultingForm" (ngSubmit)="onSubmit()" class="space-y-6">

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">
                    {{ translations[lang].consultingForm.fullName }}
                </label>
                <input type="text" formControlName="name"
                    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                    placeholder="{{ translations[lang].consultingForm.fullName }}" required />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">
                    {{ translations[lang].consultingForm.email }}
                </label>
                <input type="email" formControlName="email"
                    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                    placeholder="{{ translations[lang].consultingForm.email }}" required />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">
                    {{ translations[lang].consultingForm.consultingType }}
                </label>
                <select formControlName="service"
                    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <option value="strategy">{{ translations[lang].consultingForm.consultingTypeOptions.strategy }}
                    </option>
                    <option value="branding">{{ translations[lang].consultingForm.consultingTypeOptions.branding }}
                    </option>
                    <option value="tech">{{ translations[lang].consultingForm.consultingTypeOptions.tech }}</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">
                    {{ translations[lang].consultingForm.company }}
                </label>
                <input type="text" formControlName="company"
                    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                    placeholder="{{ translations[lang].consultingForm.company }}" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">
                    {{ translations[lang].consultingForm.message }}
                </label>
                <textarea formControlName="message" rows="5"
                    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
                    placeholder="{{ translations[lang].consultingForm.message }}" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-orange-600 text-white px-6 py-3 rounded hover:bg-orange-700 transition font-medium">
                    {{ translations[lang].consultingForm.submitButton }}
                </button>
            </div>
        </form>
    </div>
</div>

<div *ngIf="isLoading" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="flex flex-col items-center justify-center bg-gray-800 p-6 rounded-lg shadow-lg">
        <svg class="animate-spin h-10 w-10 text-orange-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <p class="text-white text-lg font-medium">
            {{ translations[lang].loading }}
        </p>
    </div>
</div>

<!-- Success Modal -->
<div *ngIf="showSuccessModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 max-w-md text-center">
        <h3 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">
            {{ translations[lang].modal.title }}
        </h3>
        <p class="text-gray-700 dark:text-gray-300 mb-6">
            {{ translations[lang].modal.message }}
        </p>
        <button class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700 transition"
            (click)="closeModal()">
            {{ translations[lang].modal.closeButton }}
        </button>
    </div>
</div>
