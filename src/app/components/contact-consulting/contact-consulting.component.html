<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black px-4 py-16">
    <div class="bg-white/5 backdrop-blur rounded-2xl p-8 w-full max-w-2xl border border-white/10">
        <h2 class="text-3xl text-white font-bold mb-6">Consulting Inquiry</h2>

        <form [formGroup]="consultingForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label class="block text-white">Full Name</label>
                <input type="text" formControlName="name" class="w-full p-2 rounded bg-gray-800 text-white" required />
            </div>

            <div>
                <label class="block text-white">Email</label>
                <input type="email" formControlName="email" class="w-full p-2 rounded bg-gray-800 text-white"
                    required />
            </div>

            <div>
                <label class="block text-white">Type of Consulting</label>
                <select formControlName="service" class="w-full p-2 rounded bg-gray-800 text-white">
                    <option value="strategy">Strategy</option>
                    <option value="branding">Branding</option>
                    <option value="tech">Technical Audit</option>
                </select>
            </div>

            <div>
                <label class="block text-white">Company (optional)</label>
                <input type="text" formControlName="company" class="w-full p-2 rounded bg-gray-800 text-white" />
            </div>

            <div>
                <label class="block text-white">Message</label>
                <textarea formControlName="message" rows="5" class="w-full p-2 rounded bg-gray-800 text-white"
                    required></textarea>
            </div>

            <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700 transition">
                Send Inquiry
            </button>
        </form>
    </div>
</div>
