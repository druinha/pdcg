<!-- Subvention Banner Section -->
<section class="bg-white py-10">
    <div class="max-w-7xl mx-auto px-6">
        <div class="flex flex-col items-center space-y-4 md:space-y-0 md:flex-row md:justify-center md:space-x-12">
            <img src="../../../assets/images/axuda_retornado.jpg" alt="European Union Funding"
                class="h-32 object-contain" (click)="openImage('../../../assets/images/axuda_retornado.jpg')" />
            <img src="../../../assets/images/axuda_emprego_galcia.png" alt="Xunta de Galicia Funding"
                class="h-32 object-contain" (click)="openImage('../../../assets/images/axuda_emprego_galcia.png')" />
        </div>
    </div>

    <div *ngIf="selectedImage" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"
        (click)="closeImage()">
        <img [src]="selectedImage" alt="Enlarged banner" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-xl" />
    </div>
</section>
