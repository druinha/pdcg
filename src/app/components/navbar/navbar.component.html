<nav class="navbar">
    <div class="container">
        <!-- Brand -->
        <div class="brand cursor-pointer" (click)="navigateToHome()">
            <img src="../../../assets/images/logo.svg" alt="PDCG Logo" class="logo" />
            <div>
                <div class="title">PDCG</div>
                <div class="subtitle">
                    {{
                    lang === 'en' ? 'Proxectos, Desenvolvemento E C√≥digo da Galiza' :
                    (lang === 'es' ? 'Proxectos, Desenvolvemento E C√≥digo de Galiza' : 'Proxectos, Desenvolvemento e
                    C√≥digo
                    da Galiza')
                    }}
                </div>
            </div>
        </div>

        <!-- Desktop links -->
        <div class="links desktop">
            <ng-container *ngIf="navLabels[lang] as labels">
                <button *ngFor="let item of labels"
                    (click)="item === 'Home' || item === 'Inicio' ? navigateToHome() : scrollToSection(getSectionId(item))">
                    {{ item }}
                </button>
            </ng-container>
        </div>

        <!-- Language dropdown -->
        <div class="lang-dropdown">
            <button class="lang-button" (click)="toggleLangMenu()">üåê {{ lang.toUpperCase() }}</button>
            <div *ngIf="showLangMenu" class="lang-menu">
                <button *ngFor="let l of langs" [disabled]="l === lang" (click)="switchLang(l)">
                    {{ l.toUpperCase() }}
                </button>
            </div>
        </div>

        <!-- Mobile menu toggle -->
        <button class="mobile-toggle" (click)="isOpen = !isOpen">
            {{ isOpen ? '‚úñ' : '‚ò∞' }}
        </button>
    </div>

    <!-- Mobile menu content -->
    <div *ngIf="isOpen" class="mobile-menu">
        <div class="mb-4 flex flex-col items-center gap-2">
            <button *ngFor="let l of langs" [class.active]="lang === l" (click)="switchLang(l)">
                {{ l.toUpperCase() }}
            </button>
        </div>

        <ng-container *ngIf="navLabels[lang] as labels">
            <button *ngFor="let item of labels"
                (click)="item === 'Home' || item === 'Inicio' ? navigateToHome() : scrollToSection(getSectionId(item))">
                {{ item }}
            </button>
        </ng-container>
    </div>
</nav>
