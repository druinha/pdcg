<nav class="navbar">
    <div class="container">
        <div class="brand">
            <img src="../../../assets/images/logo.svg" alt="PDCG Logo" class="logo" />
            <div>
                <div class="title">PDCG</div>
                <div class="subtitle">Proxectos, Desenvolvemento E Código da Galiza</div>
            </div>
        </div>

        <div class="links desktop">
            <button *ngFor="let item of ['Home', 'Services', 'Tech Stack', 'Pricing', 'Projects', 'Contact']"
                (click)="scrollToSection(item.toLowerCase().replace(' ', '-'))">
                {{ item }}
            </button>
        </div>

        <button class="mobile-toggle" (click)="isOpen = !isOpen">
            {{ isOpen ? '✖' : '☰' }}
        </button>
    </div>

    <div *ngIf="isOpen" class="mobile-menu">
        <button *ngFor="let item of ['Home', 'Services', 'Tech Stack', 'Pricing', 'Projects', 'Contact']"
            (click)="scrollToSection(item.toLowerCase().replace(' ', '-'))">
            {{ item }}
        </button>
    </div>
</nav>
