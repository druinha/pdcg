<section id="tech-stack" class="py-20 relative bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0f172a]">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">
                {{ translations[lang].sectionTitle.main }}
                <span class="bg-gradient-to-r from-blue-400 to-orange-400 bg-clip-text text-transparent">{{
                    translations[lang].sectionTitle.highlight }}</span>
            </h2>
            <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                {{ translations[lang].description }}
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div *ngFor="let category of translations[lang].categories"
                class="bg-white/5 backdrop-blur-sm rounded-2xl p-8 border border-white/10 hover:border-white/20 transition-all duration-300">
                <div class="mb-6">
                    <h3 class="text-2xl font-bold bg-clip-text text-transparent mb-4"
                        [ngClass]="'bg-gradient-to-r ' + category.color">
                        {{ category.category }}
                    </h3>
                </div>
                <div class="flex flex-wrap gap-3">
                    <span *ngFor="let tech of category.technologies"
                        class="px-4 py-2 rounded-full text-white text-sm font-medium border border-white/20 backdrop-blur-sm hover:scale-105 transition-transform duration-200"
                        [ngClass]="
              'bg-gradient-to-r ' + category.color + ' bg-opacity-20'
            ">
                        {{ tech }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
