<section id="environment" class="py-20 text-white bg-indigo-900">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Section Title -->
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">
                {{ translations.title[lang] }}
                <span class="bg-gradient-to-r from-green-400 to-teal-400 bg-clip-text text-transparent">
                    {{ translations.highlight[lang] }}
                </span>
            </h2>

            <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                {{ translations.description[lang] }}
            </p>
        </div>

        <!-- Environmental Measures List -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div *ngFor="let measure of translations.measures[lang]"
                class="bg-white/5 border border-white/10 p-6 rounded-xl flex gap-4 items-start hover:shadow-lg transition">
                <div
                    class="w-10 h-10 flex items-center justify-center rounded-full bg-gradient-to-r from-green-400 to-teal-400 text-white font-bold text-lg">
                    âœ“
                </div>
                <div>
                    <h4 class="text-white font-semibold mb-1">{{ measure.title }}</h4>
                    <p class="text-gray-300 text-sm">{{ measure.desc }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
