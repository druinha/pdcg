<section class="py-20 bg-white dark:bg-gray-950 text-gray-900 dark:text-white" id="why-pdcg">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-4xl md:text-5xl font-bold text-center mb-16">
            {{ translations.why.title[lang] }}
        </h2>
        <div class="grid md:grid-cols-2 gap-10">
            <div *ngFor="let feature of translations.why.features" class="flex items-start gap-4">
                <div class="text-3xl">
                    {{ feature.icon }}
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-2">
                        {{ feature.title[lang] }}
                    </h3>
                    <p class="text-gray-600 dark:text-gray-300">
                        {{ feature.text[lang] }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
