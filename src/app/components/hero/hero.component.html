<section id="home" class="relative min-h-screen flex items-center justify-center pt-16 text-white overflow-hidden">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-gradient-to-r from-blue-500/20 to-orange-500/20 z-0"></div>

    <!-- Content -->
    <div class="relative z-10 max-w-5xl text-center px-4 space-y-8">
        <!-- Branding -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <img src="../../../assets/images/logo.svg" alt="PDCG Logo" class="w-16 h-16 sm:w-20 sm:h-20" />
            <div>
                <h2 class="text-3xl font-bold">PDCG</h2>
                <p class="text-sm text-slate-300">Proxectos, Desenvolvemento e Código da Galiza</p>
            </div>
        </div>

        <!-- Main Headline -->
        <h1 class="text-4xl sm:text-5xl font-extrabold">
            Smart Digital Solutions for Modern Businesses
        </h1>

        <!-- Subtitle -->
        <p class="text-lg sm:text-xl text-slate-300 max-w-2xl mx-auto">
            We build fast, scalable websites and hybrid mobile apps — and offer expert consulting for your next digital
            project.
        </p>

        <!-- Services Offered -->
        <div class="flex flex-wrap justify-center gap-3 mt-6">
            <div class="px-4 py-2 bg-slate-800 rounded-full text-sm font-medium shadow hover:bg-slate-700 transition">
                Hybrid Mobile Apps</div>
            <div class="px-4 py-2 bg-slate-800 rounded-full text-sm font-medium shadow hover:bg-slate-700 transition">
                Website Development</div>
            <div class="px-4 py-2 bg-slate-800 rounded-full text-sm font-medium shadow hover:bg-slate-700 transition">
                Technical Consulting</div>
        </div>

        <!-- Call to Action -->
        <button (click)="scrollToServices()"
            class="mt-6 px-6 py-3 rounded-full bg-gradient-to-r from-blue-500 to-orange-500 text-white font-semibold hover:scale-105 transition">
            Explore Our Services ↓
        </button>
    </div>

    <!-- Bottom Fade -->
    <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-slate-900 to-transparent"></div>
</section>
