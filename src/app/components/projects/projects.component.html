<section id="projects" class="py-20 relative z-10">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">
                Featured
                <span class="bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">Projects</span>
            </h2>
            <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                A showcase of real-world apps and websites I've developed for clients across tech, healthcare, and
                services.
            </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div *ngFor="let project of projects"
                class="group bg-white/5 backdrop-blur-sm rounded-2xl overflow-hidden border border-white/10 hover:border-white/20 transition-all duration-300 hover:scale-105">
                <div class="relative overflow-hidden">
                    <img [src]="project.image" [alt]="project.title"
                        class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-300" />
                    <div class="absolute top-4 left-4">
                        <span
                            class="px-3 py-1 rounded-full text-xs font-medium bg-gradient-to-r from-blue-500 to-purple-500 text-white">
                            {{ project.category }}
                        </span>
                    </div>
                </div>

                <div class="p-6">
                    <h3 class="text-xl font-bold text-white mb-3">{{ project.title }}</h3>
                    <p class="text-gray-300 mb-4 leading-relaxed">{{ project.description }}</p>

                    <div class="flex flex-wrap gap-2 mb-6">
                        <span *ngFor="let tech of project.tech"
                            class="px-3 py-1 rounded-full text-xs font-medium bg-white/10 text-gray-300 border border-white/20">
                            {{ tech }}
                        </span>
                    </div>

                    <div class="flex space-x-4">
                        <a *ngIf="project.live" [href]="project.live" target="_blank"
                            class="flex items-center space-x-2 text-blue-400 hover:text-blue-300 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" stroke="currentColor"
                                stroke-width="2" viewBox="0 0 24 24">
                                <path d="M14 3h7v7m0-7L10 14"></path>
                                <path d="M5 12v7a2 2 0 0 0 2 2h7"></path>
                            </svg>
                            <span class="text-sm font-medium">Live Demo</span>
                        </a>
                        <a *ngIf="project.code" [href]="project.code" target="_blank"
                            class="flex items-center space-x-2 text-gray-400 hover:text-gray-300 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" stroke="currentColor"
                                stroke-width="2" viewBox="0 0 24 24">
                                <path d="M16 18l6-6-6-6"></path>
                                <path d="M8 6l-6 6 6 6"></path>
                            </svg>
                            <span class="text-sm font-medium">Code</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
