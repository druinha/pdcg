<form [formGroup]="devForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
        <label class="block text-white">Full Name</label>
        <input type="text" formControlName="name" class="w-full p-2 rounded bg-gray-800 text-white" required />
    </div>

    <div>
        <label class="block text-white">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 rounded bg-gray-800 text-white" required />
    </div>

    <div>
        <label class="block text-white">Project Type</label>
        <select formControlName="type" class="w-full p-2 rounded bg-gray-800 text-white">
            <option value="web">Web Development</option>
            <option value="app">Mobile App Development</option>
            <option value="both">Both</option>
        </select>
    </div>

    <div>
        <label class="block text-white">Budget (optional)</label>
        <input type="text" formControlName="budget" class="w-full p-2 rounded bg-gray-800 text-white" />
    </div>

    <div>
        <label class="block text-white">Timeline (optional)</label>
        <input type="text" formControlName="timeline" class="w-full p-2 rounded bg-gray-800 text-white" />
    </div>

    <div>
        <label class="block text-white">Message</label>
        <textarea formControlName="message" rows="5" class="w-full p-2 rounded bg-gray-800 text-white"
            required></textarea>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
        Send Message
    </button>
</form>
