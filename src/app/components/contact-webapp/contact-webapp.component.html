<div class="flex justify-center items-center min-h-screen bg-gray-900 px-4 py-12">
    <form [formGroup]="devForm" (ngSubmit)="onSubmit()"
        class="w-full max-w-2xl bg-gray-800 p-8 rounded-lg shadow-lg space-y-6">

        <h2 class="text-3xl font-semibold text-white mb-6 text-center">
            {{ translations[lang].contactForm.title }}
        </h2>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">
                {{ translations[lang].contactForm.fullName }}
            </label>
            <input type="text" formControlName="name"
                class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                [placeholder]="translations[lang].contactForm.fullNamePlaceholder" required />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">
                {{ translations[lang].contactForm.email }}
            </label>
            <input type="email" formControlName="email"
                class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                [placeholder]="translations[lang].contactForm.emailPlaceholder" required />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">
                {{ translations[lang].contactForm.projectType }}
            </label>
            <select formControlName="type"
                class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="web">{{ translations[lang].contactForm.projectTypeOptions.web }}</option>
                <option value="app">{{ translations[lang].contactForm.projectTypeOptions.app }}</option>
                <option value="both">{{ translations[lang].contactForm.projectTypeOptions.both }}</option>
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">
                    {{ translations[lang].contactForm.budget }}
                </label>
                <input type="text" formControlName="budget"
                    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [placeholder]="translations[lang].contactForm.budgetPlaceholder" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">
                    {{ translations[lang].contactForm.timeline }}
                </label>
                <input type="text" formControlName="timeline"
                    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [placeholder]="translations[lang].contactForm.timelinePlaceholder" />
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">
                {{ translations[lang].contactForm.message }}
            </label>
            <textarea formControlName="message" rows="5"
                class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                [placeholder]="translations[lang].contactForm.messagePlaceholder" required></textarea>
        </div>

        <div class="text-center">
            <button type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition font-medium">
                {{ translations[lang].contactForm.submitButton }}
            </button>
        </div>
    </form>
</div>

<div *ngIf="showSuccessModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 max-w-md text-center">
        <h3 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">
            {{ translations[lang].modal.title }}
        </h3>
        <p class="text-gray-700 dark:text-gray-300 mb-6">
            {{ translations[lang].modal.message }}
        </p>
        <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition" (click)="closeModal()">
            {{ translations[lang].modal.closeButton }}
        </button>
    </div>
</div>

<div *ngIf="isLoading" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="flex flex-col items-center justify-center bg-gray-800 p-6 rounded-lg shadow-lg">
        <svg class="animate-spin h-10 w-10 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <p class="text-white text-lg font-medium">
            {{ translations[lang].loading }}
        </p>
    </div>
</div>
