<div class="flex justify-center items-center min-h-screen bg-gray-900 px-4 py-12">
    <form [formGroup]="devForm" (ngSubmit)="onSubmit()"
        class="w-full max-w-2xl bg-gray-800 p-8 rounded-lg shadow-lg space-y-6">

        <h2 class="text-3xl font-semibold text-white mb-6 text-center">Tell us about your project</h2>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
            <input type="text" formControlName="name"
                class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Your full name" required />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <input type="email" formControlName="email"
                class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="you@example.com" required />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Project Type</label>
            <select formControlName="type"
                class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="web">Web Development</option>
                <option value="app">Mobile App Development</option>
                <option value="both">Both</option>
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Budget (optional)</label>
                <input type="text" formControlName="budget"
                    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="e.g. €2000 - €5000" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Timeline (optional)</label>
                <input type="text" formControlName="timeline"
                    class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="e.g. 1-2 months" />
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Message</label>
            <textarea formControlName="message" rows="5"
                class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Describe your project goals and needs" required></textarea>
        </div>

        <div class="text-center">
            <button type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition font-medium">
                Send Message
            </button>
        </div>
    </form>
</div>
